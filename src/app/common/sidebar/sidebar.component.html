<div class="sidebar-area bg-white fixed overflow-hidden z-[7] top-0 h-screen transition-all rounded-r-md"
     [ngClass]="{'-translate-x-full md:translate-x-0': isSidebarHiddenOnMobile()}"
     style="transition: transform 0.3s;">
    <div class="logo bg-white border-b border-gray-100 px-[25px] pt-[19px] pb-[15px] absolute z-[2] right-0 top-0 left-0">
        <a routerLink="/dashboard" class="transition-none relative flex items-center">
            <span class="font-bold text-black dark:text-white relative text-2xl" style="color:#040000">GILANG TEAM</span>
        </a>
        <button type="button"
          class="burger-menu inline-block absolute z-[50] top-[16px] right-[16px] text-black bg-white rounded-full p-1 shadow"
          id="hide-sidebar-toggle2"
          (click)="closeSidebar()">
          <i class="material-symbols-outlined" style="font-size: 28px;">close</i>
        </button>
        <!-- Tombol hamburger di pojok kiri atas sidebar -->
        <button type="button"
          class="burger-menu inline-block absolute z-[50] top-[16px] left-[16px] text-black bg-white rounded-full p-1 shadow md:hidden"
          (click)="closeSidebar()">
          <i class="material-symbols-outlined" style="font-size: 28px;">menu</i>
        </button>
    </div>
    <ng-scrollbar visibility="hover" class="!h-screen">
        <div class="pt-[89px] px-[25px] pb-[20px]">
            <div class="accordion">
                <span class="block relative font-medium uppercase text-gray-400 mb-[8px] text-xs">
                    Main
                </span>
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap">
                    <button
                        class="accordion-button toggle flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative hover:bg-gray-50 text-left dark:hover:bg-[#15203c]"
                        type="button"
                        (click)="toggleSection(0)"
                        [ngClass]="{ 'open': isSectionOpen(0) }"
                    >
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            dashboard
                        </i>
                        <span class="title leading-none">
                            Dashboard
                        </span>
                        <span class="rounded-full font-medium inline-block text-center w-[20px] h-[20px] text-[11px] leading-[20px] text-orange-500 bg-orange-50 ltr:ml-auto rtl:mr-auto rtl:ml-0">
                            5
                        </span>
                    </button>
                    <div class="accordion-collapse" [ngClass]="{ 'open': isSectionOpen(0) }">
                        <div class="pt-[4px]">
                            <ul class="sidebar-sub-menu">
                                <li class="sidemenu-item mb-[4px] last:mb-0">
                                    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link rounded-md flex items-center relative transition-all font-medium text-gray-500 dark:text-gray-400 py-[9px] ltr:pl-[38px] ltr:pr-[30px] rtl:pr-[38px] rtl:pl-[30px] hover:text-primary-500 hover:bg-primary-50 w-full text-left dark:hover:bg-[#15203c]" (click)="isMobile() && closeSidebar()">
                                        Live Reports
                                    </a>
                                </li>
                                <li class="sidemenu-item mb-[4px] last:mb-0">
                                    <a href="#" class="sidemenu-link rounded-md flex items-center relative transition-all font-medium text-gray-500 dark:text-gray-400 py-[9px] ltr:pl-[38px] ltr:pr-[30px] rtl:pr-[38px] rtl:pl-[30px] hover:text-primary-500 hover:bg-primary-50 w-full text-left dark:hover:bg-[#15203c]" (click)="showComingSoon($event)">
                                        Statistics
                                    </a>
                                </li>
                                <li class="sidemenu-item mb-[4px] last:mb-0">
                                    <a routerLink="/dashboard/conversions" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link rounded-md flex items-center relative transition-all font-medium text-gray-500 dark:text-gray-400 py-[9px] ltr:pl-[38px] ltr:pr-[30px] rtl:pr-[38px] rtl:pl-[30px] hover:text-primary-500 hover:bg-primary-50 w-full text-left dark:hover:bg-[#15203c]" (click)="isMobile() && closeSidebar()">
                                        Conversions
                                    </a>
                                </li>
                                <li class="sidemenu-item mb-[4px] last:mb-0">
                                    <a routerLink="/dashboard/performs" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link rounded-md flex items-center relative transition-all font-medium text-gray-500 dark:text-gray-400 py-[9px] ltr:pl-[38px] ltr:pr-[30px] rtl:pr-[38px] rtl:pl-[30px] hover:text-primary-500 hover:bg-primary-50 w-full text-left dark:hover:bg-[#15203c]" (click)="isMobile() && closeSidebar()">
                                        Performs
                                    </a>
                                </li>
                                <li class="sidemenu-item mb-[4px] last:mb-0">
                                    <a href="#" class="sidemenu-link rounded-md flex items-center relative transition-all font-medium text-gray-500 dark:text-gray-400 py-[9px] ltr:pl-[38px] ltr:pr-[30px] rtl:pr-[38px] rtl:pl-[30px] hover:text-primary-500 hover:bg-primary-50 w-full text-left dark:hover:bg-[#15203c]" (click)="showComingSoon($event)">
                                        Short Gen
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <span class="block relative font-medium uppercase text-gray-400 mb-[8px] text-xs [&:not(:first-child)]:mt-[22px]">
                    Others
                </span>
                <div class="accordion-item rounded-md text-black dark:text-white mb-[5px] whitespace-nowrap">
                    <a routerLink="/authentication/logout" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="accordion-button flex items-center transition-all py-[9px] ltr:pl-[14px] ltr:pr-[30px] rtl:pr-[14px] rtl:pl-[30px] rounded-md font-medium w-full relative hover:bg-gray-50 text-left dark:hover:bg-[#15203c]" (click)="isMobile() && closeSidebar()">
                        <i class="material-symbols-outlined transition-all text-gray-500 dark:text-gray-400 ltr:mr-[7px] rtl:ml-[7px] !text-[22px] leading-none relative -top-px">
                            logout
                        </i>
                        <span class="title leading-none">
                            Logout
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </ng-scrollbar>
</div>
<!-- Overlay for mobile -->
<div class="fixed inset-0 bg-black bg-opacity-40 z-[6] md:hidden" *ngIf="!isSidebarHiddenOnMobile()" (click)="closeSidebar()"></div>
