<!-- Sign In -->
<div class="min-h-screen flex items-center justify-center" style="background:#191919;">
    <div class="w-full max-w-[400px] rounded-[18px] shadow-lg p-[32px] flex flex-col items-center" style="background:#1e2834;">
        <span class="font-bold text-[28px] mb-[18px]" style="color:#86ff00;">GILANG TEAM</span>
        <h1 class="font-semibold text-[22px] md:text-xl lg:text-2xl mb-[5px] md:mb-[7px] text-center text-white">
            Welcome Back
        </h1>
        <form class="w-full mt-[18px]" (submit)="onSubmit($event)">
            <div class="mb-[15px] relative">
                <label class="mb-[10px] md:mb-[12px] text-white font-medium block">
                    Username
                </label>
                <input type="text" [(ngModel)]="username" name="username" (input)="onUsernameInput($event)" class="h-[48px] rounded-md text-white border-2 border-[#86ff00] bg-[#1e2834] px-[17px] block w-full outline-0 transition-all placeholder:text-white" placeholder="Enter your username">
            </div>
            <div class="mb-[15px] relative" id="passwordHideShow">
                <label class="mb-[10px] md:mb-[12px] text-white font-medium block">
                    Password
                </label>
                <input [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password" (input)="onPasswordInput($event)" class="h-[48px] rounded-md text-white border-2 border-[#86ff00] bg-[#1e2834] px-[17px] block w-full outline-0 transition-all placeholder:text-white" id="password" placeholder="Enter your password">
                <button class="absolute text-lg ltr:right-[20px] rtl:left-[20px] bottom-[12px] transition-all hover:text-[#86ff00] text-white" (click)="togglePasswordVisibility()" type="button">
                    <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                </button>
            </div>
            <div *ngIf="errorMessage" class="text-red-500 text-sm mb-2 text-center">{{ errorMessage }}</div>
            <button type="submit" class="block w-full text-center transition-all rounded-md font-medium mt-[10px] py-[12px] px-[25px] text-black" style="background:#86ff00;">
                <span class="flex items-center justify-center gap-[5px]">
                    <i class="material-symbols-outlined">
                        login
                    </i>
                    Sign In
                </span>
            </button>
        </form>
    </div>
</div>
